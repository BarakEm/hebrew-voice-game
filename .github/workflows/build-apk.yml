name: Build Android APK

on:
  push:
    branches: [main, master]
    paths:
      - 'android-tv-app/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android-tv-app

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate Gradle wrapper
        run: gradle wrapper --gradle-version 8.2

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: hebrew-voice-game-debug
          path: android-tv-app/app/build/outputs/apk/debug/*.apk

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: hebrew-voice-game-release
          path: android-tv-app/app/build/outputs/apk/release/*.apk
